<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debit card</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="card front_face">
        <header>
          <span class="logo">
            <img src="./Mastercard-Logo.png" alt="" />
            <h5>Master Card</h5>
            
          </span>
          <img src="./chip.png" alt="" class="chip">
        </header>
        <!-- card-details start -->
        <div class="card-details">
            <div class="card_number">
                <h6>Card Number</h6>
                <h5 class="number">2233 1122 3344 0090</h5>
                <h5 class="name">Shivangi Anand</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/28</h5>
            </div>
        </div>
        <!-- card-details end -->
      </div>
    </div>
  </body>
</html>
